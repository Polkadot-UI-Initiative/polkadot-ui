name: Tests
permissions:
  contents: read

on:
  pull_request:
    branches: ["**"]
  workflow_dispatch: {}

jobs:
  test:
    name: CI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run CLI tests
        run: pnpm --filter polkadot-ui test

      - name: Run Registry tests
        run: pnpm --filter @polkadot-ui/registry test
